<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login and Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200vh;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center; /* Center text within the container */
        }

        h1 {
            color: #003366;
            margin-bottom: 20px;
        }

        h2 {
            color: #0056b3;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        button {
            width: calc(50% - 22px);
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #0056b3;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        button:hover {
            background-color: #004494;
        }

        a {
            color: #007bff;
            text-decoration: none;
            display: block;
            margin: 10px 0;
        }

        a:hover {
            text-decoration: underline;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .registration-details {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fff;
            margin: 5% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
            max-width: 500px;
            border-radius: 8px;
        }

        .modal-header, .modal-body, .modal-footer {
            padding: 10px;
        }

        .modal-header {
            border-bottom: 1px solid #eee;
            text-align: center;
        }

        .modal-footer {
            border-top: 1px solid #eee;
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome !!!</h1>
        <h2>ADMIN LOG IN</h2>
        <form id="login-form" onsubmit="showLoginMessage(event)">
            <div class="form-group">
                <label for="login-id">USER ID</label>
                <input type="text" id="login-id" placeholder="USER ID" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="Password" required>
            </div>
            <button type="submit">Log In</button>
            <a href="#">Register / Forget Password</a>
        </form>
        
        <div class="registration-details">
            <h2>REGISTRATION DETAILS :</h2>
            <form id="registration-form" onsubmit="showRegistrationMessage(event)">
                <div class="form-group">
                    <label for="department-name">Department Name</label>
                    <input type="text" id="department-name" placeholder="Department Name" required>
                </div>
                <div class="form-group">
                    <label for="rank">Rank</label>
                    <input type="text" id="rank" placeholder="Rank" required>
                </div>
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" placeholder="First Name" required>
                </div>
                <div class="form-group">
                    <label for="middle-name">Middle Name</label>
                    <input type="text" id="middle-name" placeholder="Middle Name">
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" placeholder="Last Name" required>
                </div>
                <div class="form-group">
                    <label for="email-id">Email Id</label>
                    <input type="text" id="email-id" placeholder="Email Id" required>
                </div>
                <div class="form-group">
                    <label for="registration-password">Password</label>
                    <input type="password" id="registration-password" placeholder="Password" required>
                </div>
                <div class="button-container">
                    <button type="submit">Submit</button>
                    <button type="button" onclick="showSignInMessage()">Sign In</button>
                </div>
            </form>
        </div>
    </div>

    <!-- The Modal -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2>Login Successful</h2>
            </div>
            <div class="modal-body">
                <p>Welcome! You have logged in successfully.</p>
            </div>
            <div class="modal-footer">
                <button onclick="closeModal()">OK</button>
            </div>
        </div>
    </div>

    <script>
        function showLoginMessage(event) {
            event.preventDefault(); // Prevent form from submitting
            document.getElementById('login-modal').style.display = 'block';
        }

        function showRegistrationMessage(event) {
            event.preventDefault(); // Prevent form from submitting
            alert('Registration Completed Successfully!');
        }

        function showSignInMessage() {
            alert('Sign In Completed Successfully!');
        }

        function closeModal() {
            document.getElementById('login-modal').style.display = 'none';
        }

        // Close the modal if the user clicks anywhere outside of it
        window.onclick = function(event) {
            if (event.target === document.getElementById('login-modal')) {
                closeModal();
            }
        }
    </script>
</body>
</html>
