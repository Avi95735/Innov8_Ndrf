<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Services</title>
    <style>
        body {
            background-color: aquamarine;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        
        h1, h2 {
            color: #003366;
        }
        
        button {
            background-color: rgb(163, 204, 170);
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #00aaff;
            color: white;
        }

        .content {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none; /* Initially hidden */
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }

        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Our Services</h1>
    <button onclick="showContent('earthquake')">Earthquake</button>
    <button onclick="showContent('flashFloods')">Flash Floods</button>
    <button onclick="showContent('landslides')">Landslides</button>
    <button onclick="showContent('cyclone')">Cyclone</button>

    <div id="content-container" class="content">

    <script>
        function showContent(service) {
            let contentHtml = '';

            if (service === 'earthquake') {
                contentHtml = `
                    <h1>Earthquake</h1>
                    <h2>During an earthquake, the National Disaster Response Force (NDRF) in India provides a range of crucial services to manage the crisis effectively and mitigate its impact. Here’s a detailed overview of the services offered by the NDRF during an earthquake:</h2>
                    
                    <h2>1. Rescue Operations:</h2>
                    <ul>
                        <li><strong>Search and Rescue:</strong> The NDRF deploys teams equipped with advanced tools and techniques to locate and rescue people trapped under rubble or debris. They use equipment like metal detectors, hydraulic cutters, and search dogs to find survivors.</li>
                        <li><strong>Urban Search and Rescue (USAR):</strong> Specialized units are trained to navigate and operate in collapsed structures to safely extract individuals.</li>
                    </ul>

                    <h2>2. Medical Assistance:</h2>
                    <ul>
                        <li><strong>Emergency Medical Care:</strong> The NDRF provides first aid and emergency medical treatment to injured individuals at the site of the disaster. They set up temporary field hospitals if needed.</li>
                        <li><strong>Casualty Evacuation:</strong> They assist in transporting injured persons to hospitals or medical facilities.</li>
                    </ul>

                    <h2>3. Relief Operations:</h2>
                    <ul>
                        <li><strong>Immediate Relief Supplies:</strong> Distribution of essential supplies such as food, water, clothing, blankets, and hygiene kits to affected populations.</li>
                        <li><strong>Temporary Shelters:</strong> Establishment of temporary shelters for displaced individuals and families who have lost their homes.</li>
                    </ul>

                    <h2>4. Evacuation and Safety:</h2>
                    <ul>
                        <li><strong>Evacuation:</strong> They help in the evacuation of people from unsafe buildings and areas, ensuring their safety and relocation to safer places.</li>
                        <li><strong>Structural Safety Checks:</strong> Conducting preliminary assessments to check the safety of buildings and infrastructure to prevent further risks.</li>
                    </ul>

                    <h2>5. Disaster Assessment and Coordination:</h2>
                    <ul>
                        <li><strong>Damage Assessment:</strong> Assessment of the extent of damage to infrastructure and buildings to prioritize response and recovery efforts.</li>
                        <li><strong>Coordination:</strong> Working with state disaster management authorities, local agencies, and other organizations to ensure a coordinated and effective response.</li>
                    </ul>

                    <h2>6. Public Awareness and Guidance:</h2>
                    <ul>
                        <li><strong>Safety Guidelines:</strong> Providing information and guidance to the public on how to stay safe during aftershocks and how to handle emergency situations.</li>
                        <li><strong>Educational Campaigns:</strong> Conducting awareness campaigns to educate people about earthquake preparedness and response measures.</li>
                    </ul>

                    <h2>7. Technical Support:</h2>
                    <ul>
                        <li><strong>Expert Teams:</strong> Deployment of experts in fields like engineering, medicine, and logistics to provide technical support and guidance in managing the disaster.</li>
                    </ul>

                    <h2>8. Training and Preparedness:</h2>
                    <ul>
                        <li><strong>Capacity Building:</strong> Conducting training programs for local authorities, first responders, and community members on earthquake preparedness, response techniques, and safety measures.</li>
                    </ul>
                `;
            } else if (service === 'flashFloods') {
                contentHtml = ` <h1>Flash Floods</h1>
    <br>
    <h2>During a flash flood, the National Disaster Response Force (NDRF) in India provides crucial services to address the immediate needs of affected communities and manage the disaster effectively. Here’s a detailed overview of the services offered by the NDRF during flash flood events:</h2>
    <br>

    <h2>1. Rescue Operations:</h2>

    </p>
    <br>
    <h2>2. Medical Assistance:</h2>
    <p>
        <strong>Emergency Medical Care:</strong> Providing immediate medical care to individuals injured by the flood or affected by the disaster. Setting up temporary medical camps if necessary.<br>

    </p>

    <h2>3. Relief Operations:</h2>
    <p>

    </p>
    <br>
<h2>4. Infrastructure Support:</h2>
    <p>
        <strong>Debris Clearance:</strong> Removing debris and floodwater from roads, highways, and essential infrastructure to restore access and functionality.<br>
        <strong>Restoration of Services:</strong> Assisting in the restoration of disrupted services such as electricity, water supply, and communication networks.
    </p>
    <br>

    <h2>5. Disaster Assessment and Coordination:</h2>
    <p>
        <strong>Damage Assessment:</strong> Evaluating the extent of damage to infrastructure and property to prioritize response and recovery efforts.<br>
        <strong>Coordination:</strong> Collaborating with state disaster management authorities, local agencies, and other organizations to ensure an effective response.
    </p>
    <br>

    <h2>6. Public Awareness and Guidance:</h2>
    <p>
        <strong>Safety Information:</strong> Providing guidance on how to stay safe during and after a flash flood, including evacuation procedures and risk mitigation strategies.<br>

    </p>

<p>The NDRF's efforts during flash floods are aimed at minimizing the impact on lives and property, ensuring swift recovery, and enhancing preparedness for future incidents. Their comprehensive response helps affected communities receive the support and resources needed to cope with the effects of flash floods.</p>


`;
    



            } else if (service === 'landslides') {
                contentHtml = `<h2>During a landslide, the National Disaster Response Force (NDRF) in India provides a range of crucial services to address the immediate needs of affected communities and manage the disaster effectively. Here’s a detailed overview of the services offered by the NDRF during landslide events:
</h2>

   <br>

   <br>

   - Capacity Building: Providing training for local authorities, first responders, and community members on landslide preparedness and response techniques to enhance local resilience and readiness.
   <br>
The NDRF’s efforts during a landslide are aimed at minimizing the impact on lives and property, facilitating swift recovery, and improving overall preparedness for future incidents. Their comprehensive approach helps ensure that affected communities receive the necessary support and resources to cope with the aftermath of a landslide.
<br>

`;
            } else if (service === 'cyclone') {
                contentHtml = ` <h1>During a cyclone, the National Disaster Response Force (NDRF) in India provides a range of critical services to manage the emergency, mitigate impacts, and support affected communities. Here’s a detailed overview of the services offered by the NDRF during a cyclone:</h1>

   - Search and Rescue: Conducting search and rescue operations to locate and assist people stranded in floodwaters or affected by structural damage caused by the cyclone. This involves using boats, helicopters, and specialized equipment.
   - Evacuation Assistance: Assisting in the evacuation of individuals from high-risk areas to safer locations before, during, and after the cyclone.
   <br>
   <h2>2. Medical Assistance:</h2>
   - Emergency Medical Care: Providing first aid and emergency medical services to those injured or affected by the cyclone. They set up temporary medical facilities if needed.
   - Casualty Evacuation: Transporting injured or critically ill individuals to hospitals or medical facilities for further treatment.
   <br>

<h2>3. Relief Operations:</h2>
   - Distribution of Relief Supplies: Distributing essential supplies such as food, water, clothing, blankets, and hygiene kits to affected individuals and communities.
   - Temporary Shelters: Setting up temporary shelters or relief camps for people displaced by the cyclone or whose homes have been damaged.
   <br>

<h2>4. Infrastructure Support:</h2>
   - Debris Clearing: Removing debris from roads, highways, and critical infrastructure to restore transportation and access.
   - Restoration of Services: Assisting in the restoration of essential services such as electricity, water supply, and communication networks disrupted by the cyclone.
   <br>
<h2>5. Disaster Assessment and Coordination:</h2>
   - Damage Assessment: Assessing the extent of damage to infrastructure and property to prioritize response and recovery efforts. This helps in planning for reconstruction and rehabilitation.
   - Coordination: Working closely with state disaster management authorities, local agencies, and other organizations to ensure a coordinated response and efficient allocation of resources.
   <br>

<h2>6. Public Awareness and Guidance:</h2>
   - Safety Information: Providing guidance on how to stay safe during the cyclone and its aftermath, including information on dealing with flooding, strong winds, and structural damage.
   - Educational Campaigns: Conducting awareness campaigns to educate the public about cyclone preparedness, response measures, and how to minimize risks.
   <br>

<h2>7. Technical Support:</h2>
       - Expert Teams: Deploying experts in meteorology, engineering, and logistics to provide technical support and advice for managing the cyclone's impacts and mitigating future risks.
       <br>

<h2>8. Training and Preparedness:</h2>
   - Capacity Building: Offering training programs for local authorities, first responders, and community members on cyclone preparedness and response techniques to enhance local resilience and readiness.
   <br>

The NDRF’s comprehensive approach during a cyclone aims to ensure the safety and well-being of affected populations, facilitate a swift and effective response, and support long-term recovery and rebuilding efforts. Their services help manage the immediate impact of the cyclone and lay the groundwork for recovery and future preparedness.


`;
            } else if (service === 'snowStorms') {
                contentHtml = `<h1>During a snowstorm, the National Disaster Response Force (NDRF) in India provides several critical services to manage and mitigate the effects of the severe weather conditions. Here’s a detailed look at the services offered by the NDRF during snowstorms:</h1>
    <br>

<h2>1. Rescue Operations:</h2>
   - Search and Rescue: NDRF teams conduct search and rescue operations to locate and assist people stranded or trapped in snow. This involves using specialized equipment such as snowmobiles, all-terrain vehicles, and other snow rescue tools.
   - Evacuation Assistance: They assist in evacuating individuals from areas affected by heavy snowfall or avalanches to safer locations.
   <br>
   <h2>2. Medical Assistance:</h2>
   - Emergency Medical Care: Providing first aid and emergency medical services to individuals suffering from frostbite, hypothermia, or injuries related to snowstorms. They set up temporary medical facilities if required.
   - Casualty Evacuation: Assisting in the evacuation of injured or ill individuals to hospitals or medical facilities for further treatment.
   <br>

<h3>3. Relief Operations:</h3>
   - Distribution of Supplies: Providing essential supplies such as food, water, blankets, and clothing to affected populations. They ensure that these supplies reach remote or cut-off areas.
   - Temporary Shelters: Setting up temporary shelters or relief camps for those displaced or unable to stay in their homes due to extreme snow conditions.
   <br>

<h2>4. Infrastructure Support:</h2>
   - Clearing Snow: Assisting in clearing snow from roads, highways, and critical infrastructure to facilitate the movement of people and goods. This includes snow plowing and de-icing operations.
   - Restoration of Services: Helping to restore essential services such as electricity, water supply, and communication networks disrupted by the snowstorm.
   <br>
<h2>5. Disaster Assessment and Coordination:</h2>
   - Damage Assessment: Evaluating the extent of damage to infrastructure and property to prioritize response and recovery efforts.
   - Coordination: Collaborating with state and local disaster management authorities, as well as other agencies, to ensure a coordinated response to the snowstorm.
   <br>

<h2>6. Public Awareness and Guidance:</h2>
   - Safety Information: Providing guidance on how to stay safe during a snowstorm, including tips on avoiding frostbite and hypothermia, and instructions on how to handle snow and ice.
   - Educational Campaigns: Conducting awareness campaigns to educate the public about snowstorm preparedness and safety measures.
   <br>

<h2>7. Technical Support:</h2>
   - Expert Teams: Deploying experts in snow and ice management, engineering, and logistics to support response and recovery efforts.
   <br>
<h2>8. Training and Preparedness:</h2>
   - Capacity Building: Conducting training for local authorities, first responders, and community members on snowstorm preparedness and response strategies to enhance local capabilities.
   <br>

The NDRF’s comprehensive approach during a snowstorm aims to ensure the safety and well-being of affected individuals, support recovery and rehabilitation efforts, and enhance overall community resilience to severe winter weather events.


`;
            }

            
            document.getElementById('content-container').innerHTML = contentHtml;
            document.getElementById('content-container').style.display = 'block';

    </script>
</body>
</html>
